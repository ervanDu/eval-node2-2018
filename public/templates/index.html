<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>EVAL</title>
    </head>
    <body>
        <form id="form" class="" submit="event.preventDefault()">
            <input type="password" v-model="pwd" type="text" name="changePwd">
            <button type="submit" v-on:click="putDatas()" value="Reset">Reset pwd</button>
        </form>
        Servers logs to display :

        <div id="app">

            <table>
                <thead>
                <tr>
                    <th>{{ servers[mode].name }}</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="info in displayData">
                        <td>{{ info[servers[mode].pos] }}</td>
                    </tr>
                </tbody>

            </table>
        </div>

    </body>
    <script src="/client/lib/vue.js"></script>
    <script src="/client/lib/moment.min.js"></script>
    <script src="/client/lib/fr.js"></script>
    <script src="/client/js/common.js"></script>
</html>
